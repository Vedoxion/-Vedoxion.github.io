<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom gradient background */
        body {
            background: linear-gradient(135deg, rgba(67, 97, 238, 1) 0%, rgba(251, 133, 103, 1) 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-xs bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Admin Login</h2>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label for="code" class="block text-sm font-semibold text-gray-700">Enter Code</label>
                <input type="text" id="code" class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter code..." required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-4 rounded-lg hover:bg-indigo-500 transition-all duration-300">Login</button>
        </form>
        <p id="error-message" class="text-red-500 text-sm text-center mt-4 hidden">Incorrect code. Please try again.</p>
    </div>

    <script>
        // Code for login page functionality
        const form = document.getElementById("login-form");
        const codeInput = document.getElementById("code");
        const errorMessage = document.getElementById("error-message");

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            const enteredCode = codeInput.value.trim();

            // Check if the entered code is correct
            if (enteredCode === "ryzenpanel") {
                // Redirect to the admin dashboard if the code is correct
                window.location.href = "admin_dashboard.html";  // Change this to the actual URL of your admin panel
            } else {
                // Show error message if the code is incorrect
                errorMessage.classList.remove("hidden");
            }
        });
    </script>

</body>
</html>
